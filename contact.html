<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/min/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

  <title>Contact</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/mmLogo.png">
    </div>
    <nav class="navigation-bar">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="col-1">
      <h2 id="top-content">Contact</h2>
      <article>
        <i class="fab fa-behance"><a href="">Behance</a></i>
        <i class="fab fa-facebook"><a href="">Facebook</a></i>
        <i class="fas fa-envelope"><a href="">Gmail</a></i>
        <i class="fab fa-instagram"><a href="">Instagram</a></i>
        <i class="fab fa-dribbble"><a href="">Dribble</a></i>
      </article>

      <form>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Jane Doe">
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="jane@mail.ca">
        </fieldset>

        <fieldset class="clearfix">
          <label for="message">Message</label>
          <textarea name="message" id="message">Please do tell me why you are here.</textarea>
        </fieldset>

        <fieldset>
          I'm cool.<input type="checkbox" name="spam" value="yes" checked>
        </fieldset>

        <input type="submit" value="Submit">

      </form>
    </div>

  </main>
  <footer>
    <div class="back-to-wrapper"><a href="#top-content">Back to Top</a></div>
    &#169 Copyright Montana Mellett
  </footer>
</body>

</html>
